plugins {
    id 'java'
    id 'maven-publish'
    id 'net.ltgt.apt' version '0.8'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

ext {
    mapstructVersion = "1.3.1.Final"
}

dependencies {
    implementation "org.mapstruct:mapstruct:${mapstructVersion}"
    compile 'org.springframework.boot:spring-boot-starter-web:2.1.8.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-jdbc:2.1.8.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-data-jpa:2.1.8.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-security:2.1.8.RELEASE'
    compile 'mysql:mysql-connector-java:8.0.15'
    runtime 'org.springframework.boot:spring-boot-devtools:2.1.8.RELEASE'
    testCompile 'org.springframework.boot:spring-boot-starter-test:2.1.8.RELEASE'
    compileOnly 'org.projectlombok:lombok:1.18.10'
    annotationProcessor 'org.projectlombok:lombok:1.18.10'
    annotationProcessor "org.mapstruct:mapstruct-processor:1.3.1.Final"
}

group = 'by.yellow'
version = '0.0.1-SNAPSHOT'
description = 'running'
sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
    options.compilerArgs = [
            '-Amapstruct.suppressGeneratorTimestamp=true'
    ]
}
